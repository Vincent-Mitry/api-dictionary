<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>API - Dictionary</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="bg-light col-12 col-md-9 col-lg-8 col-xl-6">
                <h1>Your Online Dictionary</h1>
                <form id="form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="word" placeholder="Search word">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container p-0">
        <div class="row justify-content-center">
            <div id="display-data" class="text-white">
                <h2 id="word-data"></h2>
                <div>
                    <ul id="definition-list">

                    </ul>
                </div>
                <div id="synonyms-data">

                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
